<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-16" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top AI Models</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 0 0 10px #0ff;
    }
    ul {
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 500px;
    }
    li {
      background: #1f1f1f;
      border-radius: 12px;
      margin: 10px 0;
      padding: 15px 20px;
      font-size: 1.2rem;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    li:hover {
      background: #2f2f2f;
      transform: scale(1.02);
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1> Chat with the Best AI Models</h1>
  <ul>
    <li><a href="https://chat.openai.com">ChatGPT </a></li>
    <li><a href="https://grok.com">Grok </a></li>
    <li><a href="https://claude.ai">Claude </a></li>
    <li><a href="https://llama.meta.com">Llama </a></li>
    <li><a href="https://deepseek.com">DeepSeek-R1</a></li>
    <li><a href="https://gemini.google.com">Gemini 2.5 Pro</a></li>
    <li><a href="https://www.perplexity.ai">Perplexity</a></li>
    <li><a href="https://mistral.ai">Mistral</a></li>
    <li><a href="https://minimax.chat">MiniMax</a></li>
    <li><a href="https://moonshot.ai">Moonshot</a></li>
    <li><a href="https://qvq.ai">QvQ</a></li>
  </ul>
  <footer>
  Made with ❤️ by Aditya Verma &mdash; <a href="https://instagram.com/adityavoidverma" target="_blank">@adityavoidverma</a>
</footer>
    <style>
        footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #ccc;
        }
        footer a {
        color: #0ff;
        text-decoration: none;
        }
        footer a:hover {
        text-decoration: underline;
        }
    </style>

</html>
